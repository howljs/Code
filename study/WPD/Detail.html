<!DOCTYPE html>
<html lang="en">

<head>
    <title> Detail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <!-- Css -->
    <link href="css/common.css" rel="stylesheet">
    <link href="css/Detail.css" rel="stylesheet">
    <!-- Java -->
    <link href="./css/css/all.min.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#bgmobilenavi").hide();
            $("#blackscreen").hide();
            $("#topbtn").hide();
            $("#bgmobilesearch").hide();

            // MOBILE NAVI
            $("#triggermobilenavi").click(function () {
                $("#triggersearch").slideUp();
                $("#bgmobilenavi").slideToggle();
                $("#blackscreen").fadeToggle();
                $("#triggermobilesearch i").removeClass("fa-xmark");
                $("#triggersearch i").addClass("fa-magnifying-glass");
            });

            // MOBILE SEARCH
            $("#triggermobilesearch").click(function () {
                $("#bgmobilenavi").slideUp();
                $("#blackscreen").fadeOut();
                $("#bgmobilesearch").slideToggle();
                $("#triggermobilesearch i").toggleClass("fa-magnifying-glass fa-xmark")
            })

            $("#blackscreen").click(function () {
                $("#bgmobilenavi").slideUp();
                $(this).fadeOut();
            })


            // Scroll chuot de thay doi Css

            var scroll_pos = 0
            $(document).scroll(function () {
                scroll_pos = $(this).scrollTop();

                if (scroll_pos > 0) {
                    $("#bgnavi").addClass("democlass");
                    $("#navi ul li a").addClass("demonaviclass");
                    $("#topbtn").fadeIn();
                }
                else {
                    $("#bgnavi").removeClass("democlass");
                    $("#navi ul li a").removeClass("demonaviclass");
                    $("#topbtn").fadeOut();
                }
            });

            // CLICK DOI HINH
            $("#smallimgbox").click(function () {
                var linkimg = $(this).attr("src");

                $("#bigimgbox img").fadeOut(250, function(){
                    $("#bigimgbox img").attr("src", linkimg);
                    $("#bigimgbox img").fadeIn(250);
                })
            })
        })

    </script>
</head>

<body>
    <!-- BLACKSCREEN -->
    <div class="container-fluid" id="blackscreen"> </div>
    <!-- TOP BTN -->
    <div class="container-fluid">
        <div class="row div col-12">

        </div>
    </div>

    <!-- HEADER -->

                <div class="col-xl-2 offset-xl-0 col-lg-2 offset-lg-0 col-md-3 offset-md-3" id="icons">

    <!-- NAVI -->

            <dic class="row">

                    </ul>

                </div> <!-- Icon3line-->
                <div class="col-xl-2 offset-xl-0 col-lg-2 offset-lg-0 col-md-2 offset-md-0 col-sm-4 offset-sm-1 col-4"
                    id="logo">
                    <a href=""><img src="./imgs/Logo_Dolli_white.png" alt="" class="img-fluid"></a>
                </div> <!-- Logo -->
                <div class="col-xl-7 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 d-none d-md-block" id="navi">
                    <ul>
                        <li><a href="">CONTACT US</a></li>
                        <li><a href="">ABOUT US</a></li>

                </div> <!-- Navi -->

    <!-- bgnavi -->
    <!-- MOBILE SEARCH -->

                    </ul>

    <!-- CONTENT1 -->
    <div class="container">

    </div>
    <div class="container">

            <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12" id="imgbox"> <!-- img box -->

                        id="smallimgbox"> <!-- small img box -->
                        <img src="./imgs/burger1.png" alt="" class="img-fluid">

            <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12" id="detail"></div> <!-- detail -->

    <!-- FOOTER -->

                <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12
            d-md-none d-lg-block" id="footerbox4">

            <div class="row">
